<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommendation System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #000000; /* Black background */
        color: #ffffff; /* White text */
    }

    h1 {
        color: #ff0000; /* Red color for headings */
        font-weight: bold;
    }

    .navbar {
        background-color: #dc3545; /* Bootstrap red */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    footer {
        background-color: #dc3545; /* Bootstrap red */
        color: #ffffff; /* White text */
    }

    .list-group-item {
        background-color: #343a40; /* Dark gray for list items */
        border: 1px solid #495057; /* Darker border */
        transition: background-color 0.2s ease;
    }

    .list-group-item:hover {
        background-color: #495057; /* Lighter gray on hover */
    }

    .btn-primary {
        background-color: #dc3545; /* Bootstrap red */
        border-color: #dc3545; /* Bootstrap red */
    }

    .btn-primary:hover {
        background-color: #c82333; /* Darker red on hover */
        border-color: #bd2130; /* Darker red border on hover */
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Song Recommender</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mb-4">Find Your Next Favorite Song</h1>
                <form method="POST" action="/recommend">
                    <div class="mb-3">
                        <label for="songName" class="form-label">Enter Song Name:</label>
                        <input type="text" class="form-control" id="songName" name="song_name" placeholder="Song Name" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Get Recommendations</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <h2 class="text-center mt-5">Recommended Songs</h2>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <ul class="list-group">
                    <li class="list-group-item">
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <footer class="text-center py-3 mt-5">
        <p>&copy; 2025 Song Recommender. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
